<!DOCTYPE html>
<!-- isso é um DTD de HTML5>
<!--
	isso é um comentario
	A declaração <!DOCTYPE html> define que este documento é do tipo HTML5
-->

<!--
	O HTML e a tag raiz da estrutura html, todo o conteudo deve ser riado dentro dele.
-->
<html>
  <!--
	O elemento <head> contém meta informações sobre a página HTML
-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
  O elemento <title> especifica um título para a página HTML
  (mostrado na barra de título do navegador ou na guia da página)
 -->
    <title>Tecnologia</title>
  </head>
  <!--
   O elemento <body> define o corpo do documento e é um contêiner para todos os conteúdos visíveis
  como títulos, parágrafos, imagens, hiperlinks, tabelas, listas, etc.
-->
  <body>
  </body>
</html>
